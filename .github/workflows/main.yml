name: CI - Build & Push Docker images

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # (Optionnel mais utile) : tag automatique + latest
      - name: Extract metadata (backend)
        id: meta_backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/boxer-backend

      - name: Build & Push (backend)
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/boxer-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/boxer-backend:${{ github.sha }}

      - name: Extract metadata (frontend)
        id: meta_frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/boxer-frontend

      - name: Build & Push (frontend)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/boxer-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/boxer-frontend:${{ github.sha }}

      # Test rapide "compose up" + healthcheck (comme demandé dans l'énoncé)
      - name: Create .env for CI (non-secret demo values)
        run: |
          cat > .env << 'EOF'
          MYSQL_DATABASE=boxer_db
          MYSQL_USER=boxer_user
          MYSQL_PASSWORD=boxer_pass
          MYSQL_ROOT_PASSWORD=root_pass
          EOF

      - name: Compose up
        run: |
          docker compose up -d --build
          docker compose ps

      - name: Wait and test API health via caddy
        run: |
          for i in {1..20}; do
            if curl -fsS http://localhost:8081/api/health; then
              echo "Health OK"
              exit 0
            fi
            echo "Waiting..."
            sleep 2
          done
          echo "Health failed"
          docker compose logs --no-color
          exit 1

      - name: Save console.log artifact
        if: always()
        run: |
          docker compose ps > console.log
          echo "-----" >> console.log
          docker compose logs --no-color >> console.log

      - name: Upload console.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: console-log
          path: console.log
