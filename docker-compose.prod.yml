services:
  caddy:
    image: caddy:2-alpine
    container_name: boxer-caddy
    ports:
      - "8081:80"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - frontend
      - backend
      - adminer
    restart: unless-stopped
    networks:
      - web
      - internal

  frontend:
    image: rizyad00/boxer-frontend:latest
    container_name: boxer-frontend
    restart: unless-stopped
    networks:
      - internal

  backend:
    image: rizyad00/boxer-backend:latest
    container_name: boxer-backend
    environment:
      DB_HOST: db
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - internal

  db:
    image: mysql:8
    container_name: boxer-db
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped
    networks:
      - internal

  adminer:
    image: adminer:latest
    container_name: boxer-adminer
    restart: unless-stopped
    networks:
      - internal

networks:
  web:
  internal:
    internal: true

volumes:
  db_data:
