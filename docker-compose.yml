services:
  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend

  frontend:
    build: ./frontend

  backend:
    build: ./backend
    container_name: boxer-backend
    environment:
      DB_HOST: db
      DB_NAME: boxing
      DB_USER: boxer
      DB_PASSWORD: boxerpass

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: boxing
      MYSQL_USER: boxer
      MYSQL_PASSWORD: boxerpass
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
