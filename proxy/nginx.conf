server {
  listen 80;
  server_name _;

  # Front statique (si tu sers le HTML depuis proxy) :
  # root /usr/share/nginx/html;
  # index index.html;

  location / {
    proxy_pass http://frontend:80;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /api/ {
    proxy_pass http://backend:5000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
